<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Squaly FFCK — Accès anticipé</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 24px;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)),
                  url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
      background-size: cover;
      background-position: center;
    }

    .badge {
      background: #e11d48;
      color: white;
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 16px;
      font-weight: bold;
    }

    h1 {
      font-size: 32px;
      margin: 0 0 16px 0;
      line-height: 1.2;
    }

    p {
      font-size: 18px;
      color: #e5e7eb;
      margin-bottom: 28px;
    }

    .cta {
      background: #22c55e;
      color: #022c22;
      padding: 18px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      display: block;
    }

    .cta:hover {
      background: #16a34a;
    }

    .urgency {
      margin-top: 14px;
      font-size: 14px;
      color: #fca5a5;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #9ca3af;
      background: #020617;
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="badge">ACCÈS ANTICIPÉ</div>

    <h1>Le nouveau Squaly arrive</h1>

    <p>
      Le bateau officiel de la FFCK disponible avant tout le monde.
      Offre exclusive — quantités très limitées.
    </p>

    <a href="#" class="cta">Réserver mon Squaly maintenant</a>

    <div class="urgency">
      ⚠️ Stock limité — premiers arrivés, premiers servis
    </div>
  </section>

  <footer>
    © FFCK — Vente anticipée Squaly
  </footer>

</body>
</html>
